<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, 
                        initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet"href="signin.css">
</head>

<body>

    <div class="background"></div>
    <div class="container">
        <div class="btn">
            <h3 class="login"><strong>Login</strong></h3>
        </div>
        <div class="form-section">
             <form action="Login" method="POST">
                <div class="login-box">
                    <input type="email" name="email"
                        class="email ele"
                        placeholder="email id">
                    <input type="password" name="password"
                        class="password ele"
                        placeholder="password">
                	<p style="color: red;">Enter valid details</p> 
                    <input type="submit" class="clkbtn" value="login">
                </div>
             </form>
        </div>
    </div>
</body>
</html>
